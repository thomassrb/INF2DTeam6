name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
        
    - name: Add known hosts
      run: |
        mkdir -p ~/.ssh
        touch ~/.ssh/known_hosts
        chmod 600 ~/.ssh/known_hosts
        ssh-keyscan -v -H 145.24.223.87 >> ~/.ssh/known_hosts 2>&1 || echo "ssh-keyscan failed, but continuing..."
        cat ~/.ssh/known_hosts
        
    - name: Deploy to server
      env:
        SERVER_IP: 145.24.223.87
        SERVER_USER: ubuntu-1056396
      run: |
        # Create deployment directory
        DEPLOY_DIR="mobypark-$(date +%Y%m%d%H%M%S)"
        
        # Copy files using SCP
        echo "Copying files to server..."
        scp -r . $SERVER_USER@$SERVER_IP:~/$DEPLOY_DIR
        
        # Run deployment commands
        echo "Running deployment..."
        ssh $SERVER_USER@$SERVER_IP "
          # Create symlink to the new deployment
          ln -nfs ~/$DEPLOY_DIR ~/mobypark-current
          
          # Navigate to the deployment directory
          cd ~/mobypark-current
          
          # Make deploy script executable and run it
          if [ -f deploy.sh ]; then
            chmod +x deploy.sh
            ./deploy.sh
          else
            echo "Error: deploy.sh not found!"
            exit 1
          fi
          
          # Clean up old deployments (keep last 5)
          echo 'Cleaning up old deployments...'
          ls -dt ~/mobypark-* 2>/dev/null | tail -n +6 | xargs -r rm -rf
        "
        
        echo "Deployment completed successfully!"