name: CI pipeline

on:
  push:
    branches:
      - main
      - ci-testbranch
  workflow_dispatch:
      
jobs:
  tests:
    runs-on: ubuntu-latest

    env:
      PYTHONPATH: .:./MobyPark:./MobyPark/api
      DATABASE_URL: sqlite:////tmp/test_mobypark.db
      PYTHONUNBUFFERED: 1
      LOG_LEVEL: DEBUG

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-cov requests httpx pytest-asyncio

      - name: Initialize test database
        run: |
          # Create directory for test database
          mkdir -p /tmp
          
          # Initialize the database with schema
          python -c "
          from MobyPark.api.DBConnection import DBConnection
          import os
          
          # Ensure we're using the test database
          os.environ['DATABASE_URL'] = 'sqlite:////tmp/test_mobypark.db'
          
          conn = DBConnection()
          cursor = conn.cursor
          
          # Create users table
          cursor.execute('''
          CREATE TABLE IF NOT EXISTS users (
              id TEXT PRIMARY KEY,
              username TEXT UNIQUE NOT NULL,
              name TEXT NOT NULL,
              email TEXT UNIQUE NOT NULL,
              password TEXT NOT NULL,
              created_at TEXT NOT NULL,
              phone TEXT,
              birth_year TEXT,
              role TEXT NOT NULL,
              active BOOLEAN DEFAULT TRUE
          )
          ''')
          
          # Create other necessary tables
          cursor.execute('''
          CREATE TABLE IF NOT EXISTS parking_lots (
              id TEXT PRIMARY KEY,
              name TEXT NOT NULL,
              location TEXT NOT NULL,
              capacity INTEGER,
              tariff REAL NOT NULL,
              daytariff REAL NOT NULL,
              address TEXT NOT NULL,
              coordinates TEXT NOT NULL
          )
          ''')
          
          # Add any other tables needed for your application
          
          conn.connection.commit()
          print('Database initialized successfully')
          "

      - name: Start FastAPI server with debug
        run: |
          # Show Python and pip versions
          python --version
          pip --version
          
          # Verify database file was created
          echo "Database file:"
          ls -la /tmp/test_mobypark.db || echo "Database file not found"
          
          # Start server with debug output
          nohup python -m uvicorn MobyPark.api.app:app --host 0.0.0.0 --port 8000 --reload > server.log 2>&1 &
          
          echo "Waiting for server to start..."
          sleep 5
          
          # Check if server is running
          echo "Server status:"
          ps aux | grep uvicorn
          
          echo "Server logs:"
          cat server.log
          
          # Health check with verbose output
          echo "Testing server health..."
          curl -v http://localhost:8000/ || true

      - name: Run tests with coverage
        run: |
          # Show test database
          echo "Test database location and content:"
          ls -la /tmp/test_mobypark.db || true
          
          # Run tests with increased verbosity
          python -m pytest -vvv --cov=MobyPark --cov-report=xml tests/
          
          # Show server logs if tests fail
          echo "Final server logs:"
          cat server.log || true
          
          # Clean up
          pkill -f "uvicorn MobyPark.api.app:app" || true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

      - name: Notify Uptime Kuma (tests success)
        if: ${{ success() }}
        continue-on-error: true
        run: |
          curl --retry 3 --max-time 60 --connect-timeout 10 "https://team6.hoofr.dev/api/push/sJnSlUyzvb?status=up&msg=OK&ping="