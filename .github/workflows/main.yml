name: CI pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest

    env:
      PYTHONPATH: .:./MobyPark:./MobyPark/api
      # ðŸ”´ REMOVE this line if you have it:
      # MOBYPARK_DB_DIR: tests/test_data

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest uvicorn requests bcrypt

      # Optional, only if your code expects this directory to exist
      - name: Prepare default database directory
        run: |
          mkdir -p MobyPark/api/data

      - name: Run all tests (like VS Code)
        run: |
          python -m pytest -vv tests

