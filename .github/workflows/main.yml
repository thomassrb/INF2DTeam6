name: CD â€“ Deploy MobyPark

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug runner user
        run: |
          whoami
          id
          which systemctl

      - name: Run deploy script
        run: |
          cd /home/ubuntu-1056396/mobypark
          chmod +x deploy.sh
          ./deploy.sh

      - name: Restart mobypark service
        run: |
          sudo -n systemctl daemon-reload
          sudo -n systemctl restart mobypark
          sudo -n systemctl status mobypark --no-pager
