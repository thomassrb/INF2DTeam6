on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run deploy script
        run: |
          cd /home/ubuntu-1056396/mobypark
          chmod +x deploy.sh
          ./deploy.sh

      - name: Restart service
        run: |
          sudo systemctl restart mobypark
          sudo systemctl status mobypark --no-pager
