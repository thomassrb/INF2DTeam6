name: CI pipeline

on:
  push:
    branches:
      - main
      - ci-testbranch
  workflow_dispatch:
      
jobs:
  tests:
    runs-on: ubuntu-latest

    env:
      PYTHONPATH: .:./MobyPark:./MobyPark/api
      DATABASE_URL: sqlite:////tmp/test_mobypark.db
      PYTHONUNBUFFERED: 1
      LOG_LEVEL: DEBUG

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-cov requests httpx pytest-asyncio

      - name: Start FastAPI server with debug
        run: |
          # Show Python and pip versions
          python --version
          pip --version
          pip list
          
          # Start server in background with debug logging
          nohup python -m uvicorn MobyPark.api.app:app --host 0.0.0.0 --port 8000 --log-level debug > server.log 2>&1 & 
          
          # Give server time to start
          sleep 5
          
          # Show server logs
          echo "Server logs after startup:"
          cat server.log
          
          # Check if server is running
          echo "Checking server status..."
          ps aux | grep uvicorn
          
          # Health check with verbose output
          echo "Testing server health..."
          curl -v http://localhost:8000/ || true

      - name: Run tests with coverage
        run: |
          # Run tests with increased verbosity
          python -m pytest -vvv --cov=MobyPark --cov-report=xml tests/
          
          # Show server logs if tests fail
          echo "Final server logs:"
          cat server.log || true
          
          # Clean up
          pkill -f "uvicorn MobyPark.api.app:app" || true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

      - name: Notify Uptime Kuma (tests success)
        if: ${{ success() }}
        continue-on-error: true
        run: |
          curl --retry 3 --max-time 60 --connect-timeout 10 "https://team6.hoofr.dev/api/push/sJnSlUyzvb?status=up&msg=OK&ping="