name: CI pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  pipeline-job-definition:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: .:./MobyPark:./MobyPark/api
      MOBYPARK_DB_DIR: MobyPark/api/data

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest uvicorn

      - name: Prepare default database directory
        run: |
          mkdir -p MobyPark/api/data

      # ðŸ‘‡ This is the important part: same folder as VS Code
      - name: Run tests (same folder as VS Code)
        run: |
          python -m pytest -v tests/unit
          # ^ change to "tests" or "tests/e2e" if that's what you configured

      - name: Upload failure reason
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failure-reason
          path: result.txt
          if-no-files-found: ignore


