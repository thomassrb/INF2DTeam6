name: CI pipeline

on:
  push:
    branches:
      - main
      - ci-testbranch
  workflow_dispatch:
      
jobs:
  tests:
    runs-on: ubuntu-latest

    env:
      PYTHONPATH: .:./MobyPark:./MobyPark/api

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest uvicorn requests bcrypt

      - name: Debug show login snippet
        run: |
          sed -n '1,160p' MobyPark/api/app.py

      - name: Run all tests (same as local)
        run: |
          python -m pytest -vv tests
          
      - name: Notify Uptime Kuma (tests success)
        if: ${{ success() }}
        run: |
          curl --retry 3 --max-time 60 --connect-timeout 10 <"https://team6.hoofr.dev/api/push/sJnSlUyzvb?status=up&msg=OK&ping=">
