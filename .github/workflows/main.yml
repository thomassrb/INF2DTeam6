name: CI pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  pipeline-job-definition:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: .:./MobyPark:./MobyPark/api
      MOBYPARK_DB_DIR: MobyPark/api/data   # all code uses this DB dir

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest uvicorn

      - name: Create database directory and file
        run: |
          mkdir -p MobyPark/api/data
          touch MobyPark/api/data/MobyParkData.db

      # ⚠️ No manual server start here!
      # e2e tests start uvicorn themselves via tests/e2e/conftest.py

      - name: Run unit tests
        run: |
          set +e
          pytest -v tests/unit
          STATUS=$?
          set -e
          if [ $STATUS -ne 0 ]; then
            echo "pipeline failed: some unit tests did not pass" > result.txt
            exit 1
          fi

      - name: Run endpoint (e2e) tests
        run: |
          set +e
          pytest -v tests/e2e
          STATUS=$?
          set -e
          if [ $STATUS -ne 0 ]; then
            echo "pipeline failed: some endpoint tests did not pass" > result.txt
            exit 1
          fi

      - name: Run integration tests
        run: |
          set +e
          pytest -v tests/integration
          STATUS=$?
          set -e
          if [ $STATUS -ne 0 ]; then
            echo "pipeline failed: some integration tests did not pass" > result.txt
            exit 1
          fi

      - name: Upload failure reason
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failure-reason
          path: result.txt
          if-no-files-found: ignore

