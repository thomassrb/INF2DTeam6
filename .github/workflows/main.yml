name: CI pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  pipeline-job-definition:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: .:./MobyPark:./MobyPark/api
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
          
      - name: Create database directory and file
        run: |
          mkdir -p MobyPark/api/data
          touch MobyPark/api/data/MobyParkData.db

      - name: Install uvicorn
        run: |
          pip install uvicorn

      - name: Start server
        working-directory: MobyPark
        run: |
          # Start FastAPI server with uvicorn in background
          python -m uvicorn api.app:app --host 0.0.0.0 --port 8000 > server.log 2>&1 &
          SERVER_PID=$!
          echo "Started FastAPI server with uvicorn (PID: $SERVER_PID)"

          # Wait for server to be ready, but also check if it crashes
          for i in {1..30}; do
            if curl -sS http://127.0.0.1:8000/ >/dev/null 2>&1; then
              echo "Server is up and running"
              exit 0
            fi

            # If process died, show log and fail immediately
            if ! ps -p $SERVER_PID >/dev/null 2>&1; then
              echo "Server process died before we could connect"
              echo "==== server.log ===="
              cat server.log
              exit 1
            fi

            sleep 1
          done

          # If we get here, server didn't come up in time
          echo "Timed out waiting for server to start"
          echo "==== server.log ===="
          cat server.log
          kill $SERVER_PID 2>/dev/null || true
          echo "pipeline failed: server did not start in time" > result.txt
          exit 1

      - name: Run unit tests
        run: |
          set +e
          pytest -v tests/unit
          STATUS=$?
          set -e
          if [ $STATUS -ne 0 ]; then
            echo "pipeline failed: some unit tests did not pass" > result.txt
            exit 1
          fi

      - name: Run endpoint tests
        run: |
          set +e
          pytest -v tests/e2e
          STATUS=$?
          set -e
          if [ $STATUS -ne 0 ]; then
            echo "pipeline failed: some endpoint tests did not pass" > result.txt
            exit 1
          fi

      - name: Run integration tests
        run: |
          set +e
          pytest -v tests/integration
          STATUS=$?
          set -e
          if [ $STATUS -ne 0 ]; then
            echo "pipeline failed: some integration tests did not pass" > result.txt
            exit 1
          fi

      - name: Upload server log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: server-log
          path: MobyPark/server.log
          if-no-files-found: warn

      - name: Upload failure reason
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failure-reason
          path: MobyPark/result.txt
          if-no-files-found: ignore
