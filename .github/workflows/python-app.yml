name: CI pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest

    env:
      PYTHONPATH: .:./MobyPark:./MobyPark/api
      # Use the same DB dir the e2e tests use (they override this again inside the fixture)
      MOBYPARK_DB_DIR: tests/test_data

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # If you have a requirements.txt, keep this:
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Make sure these testing/runtime deps are present:
          pip install pytest uvicorn requests bcrypt

      # No manual server start here â€“ e2e tests start uvicorn themselves

      - name: Run all tests (same as VS Code)
        run: |
          python -m pytest -vv tests

